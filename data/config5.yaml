# Example usage: python train.py --data config5.yaml

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/28_classes
train: # train images (relative to 'path')
  - images/train2012
  - images/train2007
  - images/val2012
  - images/val2007
val: # val images (relative to 'path')
  - images/test2007
test: # test images (optional)
  - images/test2007

# Classes
nc: 5  # number of classes
names: ['bottle', 'cardboard', 'cans', 'canister', 'detergent'] # class names
 
